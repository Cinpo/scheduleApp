    <script>
        var timer = false;
        
        $(window).resize(function() {
            
            if (timer !== false) {
                clearTimeout(timer);
            }
            
            timer = setTimeout(function() {
                // 全Floatbox再表示する。
                reloadAllFloatbox();
                
            }, 100);
        });
        
        $(function(){

            // スケジュール画面に対する操作
            $(function(){
                
                // マウス通過時
                td_default("#scheduleTable");

                // シングルクリック
                $("#scheduleTable td").click(function(){
                    td_default("#scheduleTable");
                    td_click($(this));
                });

                // ダブルクリック
                $("#scheduleTable td").dblclick(function(){
                    td_default("#scheduleTable");
                    td_dblclick($(this));
                });

                loadAllFloatbox();

            });
        });
        
    </script>
